# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Saneesh Chali Kachimpurath
description: "Hi I'm Saneesh, and I'm a Data Scientist.  My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Phoenix, AZ"
#resume_url: /docs/Saneesh_Resume_2022.pdf
avatar_image: /img/Saneesh_DS_2023.jpg

#-------------------------------
# Contact links
linkedln: "https://linkedin.com/in/datasaneesh" # Add your linkedln handle
github: "https://github.com/cksaneesh/Explore_Data_Science"  # Add your github handle

paginate: 10
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


